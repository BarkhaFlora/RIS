<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentineâ€™s Sneaky Surprise ğŸ’–</title>

<style>
  body {
    font-family: "Georgia", serif;
    background: #fff0f5;
    margin: 0;
    padding: 30px 15px;
    text-align: center;
    overflow-x: hidden;
  }

  .container {
    max-width: 360px;
    margin: auto;
  }

  /* IMAGE â€” FIXED SIZE */
  .couple-img {
    width: 140px;          /* <<< SMALLER */
    height: auto;
    border-radius: 14px;
    margin-bottom: 18px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.15);
  }

  h1 {
    font-size: 22px;
    margin-bottom: 18px;
  }

  button {
    padding: 10px 18px;
    font-size: 15px;
    margin: 8px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
  }

  #yesBtn {
    background: #ff4f8b;
    color: white;
  }

  #noBtn {
    background: #e0e0e0;
  }

  #celebration {
    display: none;
    margin-top: 25px;
  }

  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp linear forwards;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0);
      opacity: 1;
    }
    to {
      transform: translateY(-100vh);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="container">

  <!-- IMAGE -->
  <img src="unnamed.jpg" class="couple-img" alt="Us â¤ï¸">

  <!-- QUESTION -->
  <h1>Ishmeet, will you be my Valentine? ğŸ’•ğŸ’–</h1>

  <!-- BUTTONS -->
  <div>
    <button id="yesBtn">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ˜³</button>
  </div>

  <!-- CELEBRATION -->
  <div id="celebration">
    <h2>Yayyyyy!! ğŸ‰ğŸ’ƒ</h2>
    <p>Best decision ever ğŸ˜</p>
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" width="220">
  </div>

</div>

<!-- MUSIC -->
<audio id="romanticMusic" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3">
</audio>

<audio id="dramaticMusic">
  <source src="https://www.bensound.com/bensound-music/bensound-epic.mp3">
</audio>

<script>
  let noCount = 0;
  let musicStarted = false;

  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const celebration = document.getElementById("celebration");

  const romanticMusic = document.getElementById("romanticMusic");
  const dramaticMusic = document.getElementById("dramaticMusic");

  /* START ROMANTIC MUSIC ON FIRST CLICK ANYWHERE */
  document.body.addEventListener("click", () => {
    if (!musicStarted) {
      romanticMusic.play();
      musicStarted = true;
    }
  }, { once: true });

  /* NO BUTTON RUNS AWAY */
  noBtn.addEventListener("click", () => {
    noCount++;
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * 80 + "vw";
    noBtn.style.top = Math.random() * 80 + "vh";

    if (noCount >= 6) {
      noBtn.style.display = "none";
    }
  });

  /* YES CLICK */
  yesBtn.addEventListener("click", () => {
    celebration.style.display = "block";
    romanticMusic.pause();
    dramaticMusic.play();
    startHearts();
  });

  function startHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ğŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);
  }
</script>

</body>
</html>
