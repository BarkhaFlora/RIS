<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentineâ€™s Sneaky Surprise ğŸ’–</title>

  <style>
    body {
      font-family: "Georgia", serif;
      background: #fff5f8;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
      overflow-x: hidden;
    }

    .container {
      max-width: 420px;
      margin: auto;
    }

    .couple-img {
      width: 200px;
      max-width: 80%;
      height: auto;
      border-radius: 18px;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
    }

    #yesBtn {
      background: #ff5c8d;
      color: white;
    }

    #noBtn {
      background: #ddd;
    }

    #celebration {
      display: none;
      margin-top: 30px;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear forwards;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- Couple Image -->
    <img src="unnamed.jpg" class="couple-img" alt="Us â¤ï¸">

    <!-- Question -->
    <h1>Ishmeet, will you be my Valentine? ğŸ’•ğŸ’–</h1>

    <!-- Buttons -->
    <div>
      <button id="yesBtn">Yes ğŸ’–</button>
      <button id="noBtn">No ğŸ˜³</button>
    </div>

    <!-- Celebration (hidden initially) -->
    <div id="celebration">
      <h2>Yayyyyy!! ğŸ‰ğŸ’ƒ</h2>
      <p>Best decision ever ğŸ˜</p>
      <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" width="260">
    </div>

  </div>

  <!-- Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3">
  </audio>

  <audio id="yesMusic">
    <source src="https://www.bensound.com/bensound-music/bensound-happyrock.mp3">
  </audio>

  <script>
    let noCount = 0;

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const celebration = document.getElementById("celebration");
    const bgMusic = document.getElementById("bgMusic");
    const yesMusic = document.getElementById("yesMusic");

    noBtn.addEventListener("click", () => {
      noCount++;
      noBtn.style.position = "absolute";
      noBtn.style.left = Math.random() * 80 + "vw";
      noBtn.style.top = Math.random() * 80 + "vh";

      if (noCount >= 6) {
        noBtn.style.display = "none";
      }
    });

    yesBtn.addEventListener("click", () => {
      celebration.style.display = "block";
      bgMusic.pause();
      yesMusic.play();
      startHearts();
    });

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ğŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
      }, 300);
    }
  </script>

</body>
