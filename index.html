<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #ffb6c1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    button {
      font-size: 20px;
      padding: 12px 30px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: white;
      position: absolute;
    }

    #result {
      font-size: 28px;
      margin-top: 30px;
      display: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Ishmeet, will you be my Valentine? ðŸ’–ðŸ’–</h1>

    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>

    <div id="result">Yayyyyy!! Best decision ever made ðŸŽ‰ðŸ’ƒ</div>
  </div>

  <!-- MUSIC -->
  <audio id="romanticMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio>

  <audio id="dramaticMusic">
    <source src="https://www.bensound.com/bensound-music/bensound-epic.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");

    const romanticMusic = document.getElementById("romanticMusic");
    const dramaticMusic = document.getElementById("dramaticMusic");

    let escapeCount = 0;
    const maxEscapes = 10;
    let musicStarted = false;

    // Start romantic music on first interaction
    document.body.addEventListener("click", () => {
      if (!musicStarted) {
        romanticMusic.play().catch(() => {});
        musicStarted = true;
      }
    }, { once: true });

    function moveNo() {
      if (escapeCount >= maxEscapes) {
        noBtn.style.display = "none";
        return;
      }

      escapeCount++;

      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Hover (laptop)
    noBtn.addEventListener("mouseenter", moveNo);

    // Touch (mobile)
    noBtn.addEventListener("touchstart", moveNo);

    yesBtn.addEventListener("click", () => {
      romanticMusic.pause();
      dramaticMusic.play().catch(() => {});

      result.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>

</body>
</html>
