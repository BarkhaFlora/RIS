<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just One Question ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        max-width: 350px;
    }

    img {
        width: 180px;       /* compressed size */
        height: auto;
        border-radius: 15px;
        margin-bottom: 20px;
    }

    h1 {
        color: #ff4d6d;
        margin-bottom: 25px;
    }

    .buttons {
        position: relative;
        height: 80px;
    }

    button {
        padding: 12px 30px;
        font-size: 18px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        position: absolute;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
        left: 50%;
        transform: translateX(-50%);
    }

    #noBtn {
        background: #ccc;
        color: black;
        left: 20px;
        top: 0;
    }

    .result {
        margin-top: 20px;
        font-size: 22px;
        color: #ff4d6d;
        display: none;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="container">
    <!-- üî¥ REPLACE IMAGE URL BELOW -->
    <img src="https://raw.githubusercontent.com/USERNAME/REPO/main/couple.jpg" alt="Couple Image">

    <h1>Will you marry me? üíç</h1>

    <div class="buttons">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üôà</button>
    </div>

    <div class="result" id="resultText">
        One best decision made ‚ù§Ô∏è‚ú®
    </div>
</div>

<!-- üîä AUDIO -->
<audio id="romanticMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<audio id="dramaticMusic">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">
</audio>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("resultText");

    const romanticMusic = document.getElementById("romanticMusic");
    const dramaticMusic = document.getElementById("dramaticMusic");

    let escapeCount = 0;
    const maxEscapes = 10;
    let musicStarted = false;

    // üéµ Start romantic music on first user interaction
    document.body.addEventListener("click", () => {
        if (!musicStarted) {
            romanticMusic.play();
            musicStarted = true;
        }
    }, { once: true });

    // üèÉ No button escapes on hover
    noBtn.addEventListener("mouseenter", () => {
        if (escapeCount >= maxEscapes) {
            noBtn.style.display = "none";
            return;
        }

        escapeCount++;

        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // ‚ù§Ô∏è Yes button logic
    yesBtn.addEventListener("click", () => {
        romanticMusic.pause();
        dramaticMusic.play();

        result.style.display = "block";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
    });
</script>

</body>
</html>
