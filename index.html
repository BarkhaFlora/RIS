<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine's Sneaky Surprise</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Georgia', serif;
      background: #fff;
      overflow: hidden;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 32px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }

    #result {
      display: none;
      margin-top: 20px;
    }

    img {
      margin-top: 15px;
      width: 300px;
      max-width: 90%;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp linear forwards;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Ishmeet, will you be my Valentine? ğŸ’•ğŸ’–</h1>

  <button id="yesBtn">Yes ğŸ’–</button>
  <button id="noBtn">No ğŸ˜³</button>

  <div id="result">
    <h2>Yayyyyy!! ğŸ‰ğŸ’ƒ</h2>
    <p>Best decision ever made ğŸ˜</p>
    <img src="https://media.giphy.com/media/l4JyOCNEfXvVYEqB2/giphy.gif" alt="celebration">
  </div>
</div>

<!-- Music -->
<audio id="softMusic" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<audio id="celebrationMusic">
  <source src="https://www.bensound.com/bensound-music/bensound-dance.mp3" type="audio/mpeg">
</audio>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const result = document.getElementById("result");
  const softMusic = document.getElementById("softMusic");
  const celebrationMusic = document.getElementById("celebrationMusic");

  let noCount = 0;

  // Start soft music on first click anywhere
  document.body.addEventListener("click", () => {
    softMusic.volume = 0.4;
    softMusic.play();
  }, { once: true });

  noBtn.addEventListener("mouseover", () => {
    noCount++;
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * 80 + "vw";
    noBtn.style.top = Math.random() * 80 + "vh";

    if (noCount >= 6) {
      noBtn.style.display = "none";
    }
  });

  yesBtn.addEventListener("click", () => {
    softMusic.pause();
    celebrationMusic.volume = 0.7;
    celebrationMusic.play();

    result.style.display = "block";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";

    setInterval(createHeart, 300);
  });

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 4 + Math.random() * 3 + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }
</script>

</body>
</html>
